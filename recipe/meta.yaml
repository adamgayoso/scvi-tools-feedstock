{% set name = "scvi-tools" %}
{% set version = "0.17.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 089f99ffe841ba008fc973ba706f1ba3e057e53c8e05e02ecd9f25aed7434aeb

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python >=3.7
    - poetry >=1.0.9
    - poetry-core
    - pip >=19.0
  run:
    - python >=3.7
    - anndata >=0.7.5
    - docrep >=0.3.2
    - h5py >=2.9.0
    - importlib_metadata
    - ipywidgets >=7.5.1
    - numpy >=1.17.0
    - openpyxl >=3.0
    - pandas >=1.0
    - pyro-ppl >=1.6.0
    - pytorch-lightning >=1.6.4,<1.7
    - rich >=9.12.4
    - scikit-learn >=0.21.2
    - pytorch >=1.8.0
    - tqdm >=4.56.0
    - jax >=0.3.0
    - jaxlib >=0.3.0
    - optax
    - numpyro >=0.9.0
    - flax >=0.4.0
    - torchmetrics >=0.6.0
    - mudata >=0.1.2

test:
  imports:
    - scvi
    - scvi.model
    - scvi.nn
    - scvi.train
    - scvi.external
    - scvi.dataloaders
    - scvi.data
    - scvi.distributions
  requires:
    - pytest

about:
  home: https://scvi-tools.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deep probabilistic analysis of single-cell omics data.
  doc_url: https://docs.scvi-tools.org/en/stable/
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - romain-lopez
    - adamgayoso
    - galenxing
    - jjhong922
    - watiss
